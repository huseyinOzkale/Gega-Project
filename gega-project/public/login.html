<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="./css/styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<bod>
    <div style="background-image: url('./images/ark.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="h-screen flex items-center justify-center group:font-bold group:font-gemunu">
            <a href="#" class="absolute top-5 left-0 mt-0 ml-0 pl-2 md:pl-9 text-2xl lg:text-5xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">GEGA</a>
            <div class="p-8 rounded shadow-md w-96">
                <h2 class="text-2xl font-semibold mb-6 text-gega-white">Login</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium mb-2 text-gega-white">Email</label>
                        <input type="email" id="email" name="email" class="w-full border p-2 rounded focus:outline-none focus:border-black">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium mb-2 text-gega-white">Password</label>
                        <input type="password" id="password" name="password" class="w-full border p-2 rounded focus:outline-none focus:border-black">
                    </div>
                    <button type="submit"class="w-full bg-gega-red text-white p-2 rounded hover:bg-rose-600 duration-500 focus:outline-none">Login</button>
                </form>
                <p class="text-sm mt-4  text-gega-white">Already have an account? <a href="singup.html" class="text-gega-melon">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
